<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="container__image">
        <img src="images/image-equilibrium.jpg" alt="An NFT">
      </div>
      <div class="container__description">
        <h1>Equilibrium #3429</h1>
        <p class="detail">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container__description__value">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
            <p>0.041 ETH</p>
          </div>
          <div class="duration">
            <img src="images/icon-clock.svg" alt="Clock Icon">
            <p>3 days left</p>   
          </div>
        </div>
      </div>
      <div class="container__author">
        <img src="images/image-avatar.png" alt="NFT Owner">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TeekayJnr" target="_blank">Teekay Jnr</a>.
    </div>
  </main>
</body>
</html>
